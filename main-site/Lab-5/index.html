<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Головна сторінка - ЛНУ</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Логотип та назва університету -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <img src="images/lpnu_logo.jpg" alt="Логотип ЛНУ" class="logo-img">
                <span class="university-name">ІТ коледж Львівської політехніки</span>
            </div>
        </div>
    </header>

    <!-- Перелік вкладок -->
    <nav class="navbar">
        <ul>
            <li><a href="#">Вибори ректора</a></li>
            <li><a href="#">Політехніка для перемоги</a></li>
            <li><a href="#">Книга пам'яті</a></li>
            <li><a href="#">Аналітичні статті</a></li>
        </ul>
    </nav>

    <!-- Фотка університету та градієнт -->
    <section class="hero">
        <div class="gradient-overlay">
            <img src="images/university_photo.jpg" alt="Політехніка" class="university-photo">
        </div>
    </section>

    <!-- Зображення та вкладки -->
    <section class="image-gallery">
        <div class="container">
            <h2>Наші підрозділи</h2>
            <div class="row">
                <div class="col-xs-4">
                    <img src="images/LPNU_logo_tech-startup-school.jpg" alt="Tech Startup School" class="img-responsive">
                </div>
                <div class="col-xs-4">
                    <img src="images/LPNU_logo_tech-business-school.jpg" alt="Tech Business School" class="img-responsive">
                </div>
                <div class="col-xs-4">
                    <img src="images/LPNU_logo_SID-city-scientific-park.jpg" alt="SID City" class="img-responsive">
                </div>
            </div>
        </div>
    </section>
</body>
</html>
